config_id: "dto_smoke_v1"
features:
  stages:
    relationships: "B"
    social_rewards: "C1"
  systems:
    lifecycle: "on"
    observations: "hybrid"
  training:
    curiosity: "phase_A"
  console:
    mode: "viewer"
runtime:
  world:
    provider: "default"
  policy:
    provider: "scripted"
  telemetry:
    provider: "stub"
training:
  source: "bc"
  rollout_ticks: 10
  rollout_auto_seed_agents: true
  replay_manifest: null
  anneal_schedule: []
  anneal_accuracy_threshold: 0.9
  anneal_enable_policy_blend: false
  bc:
    manifest: null
    learning_rate: 0.001
    batch_size: 32
    epochs: 1
    weight_decay: 0.0
    device: "cpu"
rewards:
  needs_weights:
    hunger: 1.0
    hygiene: 0.6
    energy: 0.8
  decay_rates:
    hunger: 0.01
    hygiene: 0.005
    energy: 0.008
  punctuality_bonus: 0.05
  wage_rate: 0.01
  survival_tick: 0.002
  faint_penalty: -1.0
  eviction_penalty: -2.0
  social:
    C1_chat_base: 0.01
    C1_coeff_trust: 0.3
    C1_coeff_fam: 0.2
    C2_avoid_conflict: 0.005
  clip:
    clip_per_tick: 0.2
    clip_per_episode: 50
    no_positive_within_death_ticks: 10
economy:
  meal_cost: 0.4
  cook_energy_cost: 0.05
  cook_hygiene_cost: 0.02
  wage_income: 0.02
  ingredients_cost: 0.15
  stove_stock_replenish: 2
jobs:
  grocer:
    start_tick: 0
    end_tick: 120
    wage_rate: 0.02
    lateness_penalty: 0.1
    location: [0, 0]
behavior:
  hunger_threshold: 0.4
  hygiene_threshold: 0.4
  energy_threshold: 0.4
  job_arrival_buffer: 10
personalities:
  distribution:
    balanced: 1.0
employment:
  enforce_job_loop: true
world:
  grid_size: [24, 24]
  weather_seed: 2025
queue_fairness:
  cooldown_ticks: 30
  ghost_step_after: 2
  age_priority_weight: 0.1
telemetry:
  transport:
    type: stdout
  scenario:
    agents:
      alice:
        archetype: balanced
        position: [2, 2]
      bob:
        archetype: balanced
        position: [3, 2]
