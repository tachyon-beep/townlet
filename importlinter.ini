[importlinter]
root_package = townlet

[contract:config_is_isolated]
name = Config package must not import runtime packages (except loader exceptions)
type = forbidden
source_modules =
    townlet.config
forbidden_modules =
    townlet.core
    townlet.world
    townlet.policy
    townlet.telemetry
    townlet.agents
    townlet.snapshots
ignore_imports =
    townlet.config.loader -> townlet.agents.models
    townlet.config.loader -> townlet.snapshots

